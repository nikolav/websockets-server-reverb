server {
  listen 443 ssl; # managed by Certbot
  listen [::]:443 ssl;

  server_name qyilcewitexjndalxkexol.online www.qyilcewitexjndalxkexol.online;

  ssl_certificate /etc/letsencrypt/live/qyilcewitexjndalxkexol.online/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/qyilcewitexjndalxkexol.online/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  # --- Safe defaults ---
  server_tokens off;
  # Upload/body limits (match your container nginx if you set it there)
  client_max_body_size 20m;
  # Timeouts (API-friendly)
  keepalive_timeout 15s;

  # Basic security headers (safe for APIs)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer" always;

  # simple health endpoint on HTTP, optional
  location = /healthz {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }

  # Route all API traffic to Laravel container on :9000
  location / {
    proxy_pass http://127.0.0.1:8080;
    proxy_http_version 1.1;

    # Preserve client + scheme info
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Proxy "";

    # ws
    proxy_set_header Upgrade     $http_upgrade;
    proxy_set_header Connection  $connection_upgrade;

    # Timeouts
    proxy_connect_timeout 5s;
    proxy_read_timeout    3600s;
    proxy_send_timeout    3600s;

    # Buffering
    proxy_buffering off;
    # proxy_buffers 16 16k;
    # proxy_busy_buffers_size 32k;
  }
}

server {
  listen 80;
  listen [::]:80;

  server_name qyilcewitexjndalxkexol.online www.qyilcewitexjndalxkexol.online;

  # Everything else: force HTTPS
  return 301 https://$host$request_uri;
}
