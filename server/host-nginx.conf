server {
  listen 80;
  server_name _;

  # --- Safe defaults ---
  server_tokens off;
  # Upload/body limits (match your container nginx if you set it there)
  client_max_body_size 20m;
  # Timeouts (API-friendly)
  keepalive_timeout 15s;

  # Basic security headers (safe for APIs)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer" always;

  location = /healthz {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }

  # Route all API traffic to Laravel container on :9000
  location / {
    proxy_pass http://127.0.0.1:8080;
    proxy_http_version 1.1;

    # Preserve client + scheme info
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Avoid HTTPoxy vulnerability
    proxy_set_header Proxy "";

    # Connection handling (WebSocket-safe, harmless if unused)
    # proxy_set_header Upgrade    $http_upgrade;
    # proxy_set_header Connection "upgrade";
    proxy_set_header Connection "";

    # Timeouts
    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    # Buffering
    proxy_buffering off;
    # proxy_buffers 16 16k;
    # proxy_busy_buffers_size 32k;
  }
}

